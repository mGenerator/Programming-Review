<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
  </head>
  <body>
    <script>
      const guess = prompt('heads or tails?');
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? "heads" : "tails";
      const finalResult = guess === result ? 'You win!' : 'You lose!';
      alert(finalResult);
    </script>
  </body>
</html>
