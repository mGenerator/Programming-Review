      console.log("hello".length);
      console.log("hello".toUpperCase());
      
      const object1 = {
        message: 'hello'
      };
      const object2 = object1;
      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!'
      };
      console.log(object3 === object1); //false due to each object pointing at different references though they have the same value
      console.log(object2 === object1) //true as both objects point to the same reference

      const object4 = {
        message: 'Good job!',
        price: 799
      };
      // const message = object4.message;
      const {message, price} = object4; //Destructuring. take the message property value out of object4 and assigns the value to message
      console.log(message);
      console.log(price);

      const object5 = {
        message, /*same as message: message. its just shorter syntax*/
        // method: function function1(){

        method(){ //shorthand method of method: function function1()

        }
