<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <p><button onclick="
    calculation.total += '1';

  calculation.total += '6';

    console.log(calculation.total);
  ">6</button>

  calculation.total = eval(calculation.total);
  localStorage.setItem('total', JSON.stringify(calculation))
  console.log(calculation);

  <button onclick="
    calculation.total += '7';
    localStorage.setItem('total', JSON.stringify(calculation));

  calculation.total +='8';

  ">8</button>

  calculation.total += '9';
  localStorage.setItem('total', JSON.stringify(calculation));
  console.log(calculation);

  calculation.total += ' - ';
  localStorage.setItem('total', JSON.stringify(calculation))
  console.log(calculation);

  </p>

  ">0</button>
  
  
  <button onclick="
  calculation.total += ' * ';
  localStorage.setItem('total', JSON.stringify(calculation));
  console.log(calculation);
  ">*</button>
  <button onclick="
  calculation.total = '';
  localStorage.setItem('total', JSON.stringify(calculation));
  console.log('Cleared');
  ">Clear</button>
  <script>
    let calculation = JSON.parse(localStorage.getItem('total')) || { total: '' };

  </script>
</body>
</html>
