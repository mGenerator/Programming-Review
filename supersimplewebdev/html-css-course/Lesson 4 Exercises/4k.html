<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    button{
      background-color: rgb(73, 175, 73);
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
      border: none;
      color: white;
      transition: padding 0.15s, margin 0.15s;
      margin-right: 10px;
      margin-left: 10px;
    }
    button:hover{
      cursor: pointer;
      padding-left: 25px;
      padding-right:25px;
      margin-left: 0px;
      margin-right: 0px;
     
    }

  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</body>
</html>
