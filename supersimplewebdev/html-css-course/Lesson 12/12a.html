<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="12.css">
  <title>Flexboxables</title>
</head>

<body>
  <div class="flex-container">
    <div class="div-1">200px</div>
    <div class="div-2">75px</div>
  </div>
  <div class="flex-container-2">
    <div class="item-1">item1</div>
    <div class="item-2">item2</div>
    <div class="item-3">item3</div>
  </div>
  <div class="flex-container-3"">
    <div class=" item-4">item 4</div>
  <div class="item-5">item 5</div>
  <div class="item-6">item 6</div>
  <div class="item-7">item 7</div>
  </div>

  <div class="flex-container-4">
    <div class="item-8">item 8</div>
    <div class="item-9">item 9</div>
  </div>

  <div class="flex-container-5">
    <div class="row">
      <div>Home</div>
      <div class="row-quantity">14</div>
    </div>
    <div class="row">
      <div>Notifications</div>
      <div class="row-quantity">3</div>
    </div>
    <div class="row">
      <div>Messages</div>
      <div class="row-quantity">5</div>
    </div>
  </div>


  <div class="flex-container-6">
    <div class="row-2">
      <div class="profile"><img class="profile-pic"  src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHQ1a2JndTJpdXpxZHNpNGJjZXlzaXpybmxqZGJwYmdydmoyYWU2aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/H4DjXQXamtTiIuCcRU/giphy.gif" alt="cat"></div>
      <div class="description">
        <p class="name">oliver</p>
        <p class="description-text">and a kitty</p>
        <p class="description-text">Cute</p>
      </div>
      <div class="row-quantity-2">Follow</div>
    </div>
    <div class="row-2">
      <div class="profile"><img class="profile-pic"  src="https://media1.tenor.com/m/M7jo4nJF-7AAAAAC/drogon-dracarys.gif" alt="cat"></div>
      <div class="description">
        <p class="name">Mimi</p>
        <p class="description-text">the dragon</p>
        <p class="description-text">Powerful</p>
      </div>
      <div class="row-quantity-2">Follow</div>
    </div>
    <div class="row-2">
      <div class="profile"><img class="profile-pic"  src="https://i.pinimg.com/originals/06/b1/38/06b138d02ca407dee90c72aaff63cb15.gif" alt="cat"></div>
      <div class="description">
        <p class="name">Rex</p>
        <p class="description-text">happy baby</p>
        <p class="description-text">Scary</p>
      </div>
      <div class="row-quantity-2">Follow</div>
    </div>
  </div> 
</body>

</html>
