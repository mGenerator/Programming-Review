<style>
  .subscribe-btn {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-btn:hover {
    opacity: 0.8;
  }
  .subscribe-btn:active {
    opacity: 0.5;
  }

  .join-btn {
    background-color: white;
    border-color: rgb(41 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s, opacity 0.15s;
  }
   .join-btn:hover {
    color: white;
    background-color: rgb(41 118, 211);

  }
  .join-btn:active {
    opacity: 0.8;
  }
  .tweet-btn {
    background-color: rgb(2, 158, 255);
    border: none;
    color: white;
    width: 74px;
    height: 36px;
    border-radius: 36px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s, opacity 0.15s;
    
  }
  .tweet-btn:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
  .tweet-btn:active{
    opacity: 0.8;
  }
  .punch-btn {
    width: 90px;
    height: 36px;
    border-width: 3px;
    border-style: groove;
    border-color: red;
    border-radius: 10px;
    background-color: blue;
    color: red;
    cursor: all-scroll;
    font-size: 15px;
    font-weight: bold;
    margin-left: 8px;
  }
</style>

<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
