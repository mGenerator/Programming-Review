<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    button{
      background-color: rgb(73, 175, 73);
      border: none;
      color: white;
      transition: transform 0.15s;
      box-shadow: 2px 2px 3px rgba(0,0,0,0.45);
      padding: 8px 32px 8px 32px;
    }
    button:hover{
      cursor: pointer;
      
    }
    button:active{
      transform: translate(2px, 2px);
      box-shadow:-2px -2px 0px rgba(0,0,0,0)
    }
  </style>
</head>
<body>
  <button>Shadow</button>
</body>
</html>
