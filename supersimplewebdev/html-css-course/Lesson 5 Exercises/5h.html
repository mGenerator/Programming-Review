<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <style>
      .back {
        padding-top: 5px;
        padding-bottom: 5px;
        margin-right: 10px;
      }
      .search {
        margin-right: 10px;
        color: purple;
      }
      .next {
        padding-top: 5px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <button class="back">Back</button>
    <a class="search" href="https://google.com">1</a>
    <a class="search" href="https://google.com">2</a>
    <a class="search" href="https://google.com">3</a>
    <a class="search" href="https://google.com">4</a>
    <a class="search" href="https://google.com">5</a>
    <button class="next">Next</button>
  </body>
</html>
