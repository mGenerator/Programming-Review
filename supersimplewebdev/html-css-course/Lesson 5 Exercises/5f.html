<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Text</title>
    <style>
      body{
        font-family: Arial;
      }
      p{
        margin: 0;
        line-height: 80px;
      }
      .total{
        font-size: 90px;
      }
      .usd{
        font-size: 45px;
        color: gray;
      }
      .percent{
        font-size: 45px;
        color: green;
      }
      .after{
        font-size: 45px;
        color: grey;
      }
     .decrease{
      color: red;
     }
    </style>
  </head>
  <body>
  <p class="total">1,049.61  <span class="usd">USD</span></p>
  <p class="percent">&plus;18.05 &lpar;1.75&percnt;&rpar; today</p>
  <p class="after">After hours 1,048.00 <span class="decrease">&minus;1.61 &lpar;0.15&percnt;&rpar;</span></p>
  </body>
</html>
