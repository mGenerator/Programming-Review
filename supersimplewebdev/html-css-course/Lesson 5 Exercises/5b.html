<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arial Font</title>
    <style>
      p{
        font-family: Arial;
        line-height: 40px;
      }
      .deal{
        font-weight: bold;
        font-size: 35px;
        margin-top: 0;
        margin-bottom: 0;
      }
      .sale{
        font-style: italic;
        color: red;
        font-size: 24px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
   <p class="deal">Biggest Deals of the Year!</p>
   <p class="sale">Sales end Tuesday</p>
  </body>
</html>
