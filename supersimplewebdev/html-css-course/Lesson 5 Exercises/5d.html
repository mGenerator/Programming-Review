<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arial Font</title>
    <style>
      body{
        font-family: Arial;
      }
      p{
        text-align: center;
        margin: 0;
        line-height: 47px;
      }
      .question{
        font-weight: bold;
        font-size: 35px;
        
      }
      .apple{
        font-size: 20px;

      }
      .learn{
        font-size: 20px;
        color: rgb(110, 65, 225);
      }
     
    </style>
  </head>
  <body>
   <p class="question">Shopping for your business?</p>
   <p class="apple">See how Apple at Work can help.</p>
   <p class="learn">Learn more &gt</p>
  </body>
</html>
