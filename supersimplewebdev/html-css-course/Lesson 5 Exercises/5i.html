<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    button{
      background-color: rgb(73, 175, 73);
      padding-left: 8px;
      padding-right: 8px;
      padding-top:2px;
      padding-bottom: 2px;
      border: none;
      color: white;
      transition: padding 1.5s;
    }
    button:hover{
      cursor: pointer;
      padding: 8px 32px 8px 32px;
    }
  </style>
</head>
<body>
  <button>Stretch</button>
</body>
</html>
