<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block and Inline-Block</title>
  <style>
    .name,.email{
      display: block;
      margin-bottom: 6px;
    }
    .survey-check{
      width: 210px;
      display: inline-block;
    }
    .logo{
      display: block;
      margin: 0 auto 24px auto;
    }
    .search-text{
      display: block;
      margin: 0 auto;
      border: none;
      box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 10px;
      width: 500px;
    }
  </style>
</head>
<body>
  <h3>8a</h3>
  <input class="name" type="text" placeholder="Name">
  <input class="text" type="text" placeholder="Email">
  <hr>
  <h3>8b</h3>
  <p class="survey-check">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
  <input class="yes" type="button" value="Yes">
  <input class="no" type="button" value="No">
  <h3>8c</h3>
  <img class="logo" src="./logo.svg" alt="Google logo">
  <input class="search-text" type="text" placeholder="Search Google or type a URL">
  <hr>
  <h3>8d</h3>

</body>
</html>
